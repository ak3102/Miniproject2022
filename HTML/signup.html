<doctype html>
    <html>
    <head> 
    <title> HTML FORM </title>
    <link href="../CSS/signup.css" type="text/css" rel="stylesheet">
    </head>
    <body>
         <div class="main">
         <h1 style="color: rgb(7, 8, 8);"> Register Yourself here</h1>
         <form method="GET" ACTION="signup.html">
             <p class="para">
             <i class="fa fa-user" aria-hidden="true"></i>
             Enter your name <br> 
               <input type="text" name="name" placeholder="Enter Name" size=50/>
               <br>
             </p>
             <p class="para">	
             <i class="fa fa-user" aria-hidden="true"></i>		 
               Enter your mail id <br>
               <input type="text" name="mail" placeholder="Enter Mail id" size=50/>
               <br> 
               </p>
               <p class="para">
               <i class="fa fa-lock" aria-hidden="true"></i>
                Enter Institute Code  <br>
               <input type="password" name="code" placeholder="Enter Institute Code" size=50/>
               <br>
                </p>
                <p class="para">
                <i class="fa fa-lock" aria-hidden="true"></i>
                 Create your password <br>
               <input type="password" name="pass" placeholder="Enter Password" size=50/>
               <br>
               </p>
               <p class="para">
               <i class="fa fa-lock" aria-hidden="true"></i>
              Confirm your password <br>
               <input type="password" name="pass" placeholder="Confirm Password" size=50/>
               </p>
               <a href="login.html">
                <input class="btn" style="background:rgba(0,0,200);height:40px;width:100px;font-size:20px; color:white;" type="button" name="" value="Sign Up">
                </a>
         </form>
        </div> 
    </body>
    </html>
