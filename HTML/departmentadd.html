<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/departmentadd.css">
    <script src="../JS/departmentadd.js"></script>
</head>
<body>
    <div id="menu">

        <form>
           
            <div class="input-container">
                <label for="teacherid">Enter Teacher Id:</label>
                <input type="number" id="teacherid" name="teacherpid" placeholder="Teacher Id"><br>
            </div>
            <div class="input-container">
                <label for="teachername">Enter Teacher Name:</label>
                <input type="text" id="teachername" name="teachername" placeholder="TeacherName"><br>
            </div>
            <div class="input-container">
                <label for="teacherdep">Enter Department Name:</label>
                <input type="text" id="teacherdep" name="teacherdep" placeholder="Department Name"><br>
            </div>
            <div class="input-container">
                <label for="teacherpass">Enter Teacher Password:</label>
            <input type="password" id="teacherpass" name="teacherpass" placeholder="Password"><br>
            </div>
            <div class="input-container">
                <label for="conpass">Confirm Password:</label>
                <input type="password" id="conpass" name="conpass" placeholder="Confirm Password"><br>
        
            </div>
          
    
            <button class="btn">Add</button>
        </form>
    </div>
</body>
</html>
